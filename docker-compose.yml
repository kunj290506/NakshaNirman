version: '3.8'

services:
  backend:
    build: ./backend
    environment:
      DATABASE_URL: sqlite+aiosqlite:///floorplan.db
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GROK_API_KEY: ${GROK_API_KEY:-}
      GROK_MODEL: ${GROK_MODEL:-grok-3-mini}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      CORS_ORIGINS: "http://localhost,http://localhost:80"
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/exports
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  backend_data:
